<div class="col-lg-12">
<p>This is the partial for view 3.</p>
<p>Data is fetched from a REST service, connected to MongoDB </p>

    <p style="color: red">{{error}}</p>
    <div class="input-group">
        <input class="form-control" type="text" placeholder="Search" ng-model="query" ng-enter="search()">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
        </span>
    </div>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="wiki in filteredWikis"> <a href="#" popover-placement="right" popover-trigger="mouseenter" popover="{{wiki.abstract}}">{{wiki.title}}</a></li>
</ul>
</div>
<div class="col-lg-12">
<pagination
        ng-model="currentPage"
        total-items="wikis.length"
        max-size="maxSize"
        boundary-links="true">
</pagination>
</p></div>
